  <style>
.vertical-menu {
  width: 400px;
  height: 150px;
  overflow-y: auto;
}

.vertical-menu a {
  background-color: #eee;
  color: black;
  display: block;
  padding: 12px;
  text-decoration: none;
}

.vertical-menu a:hover {
  background-color: #ccc;
}

.vertical-menu a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<div class="container">
  <h1>Grid</h1>
     
  <div class="row">
    <div class="col-sm-5 vertical-menu">

  <div class="tab-pane fade in active" id="notice">                
                <ul class="news_tab " >
                <li>
                    <div class="media" th:each="notice : ${notices}">
                      <div class="media-left">
                        
                      </div>
                      <div class="media-body">
                      <span th:utext="${notice.NoticeTitle}"></span>
                       <span class="feed_date" th:utext="${notice.uploadedDate}"></span>
                      </div>
                    </div>
                  </li> 
                </ul>                
              </div>


	
	</div>
