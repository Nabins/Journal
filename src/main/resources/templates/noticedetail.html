<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
<title>Notices</title>
<link th:href="@{/adminstatic/css/admin.css}" rel="stylesheet">
<script th:src="@{/adminstatic/js/admin.js}"></script> 
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	

<!--resources for header layout  -->
 <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
 <link th:href="@{style.css}" rel="stylesheet">
 <link id="switcher" th:href="@{css/themes/default-theme.css}" rel="stylesheet">
 <link rel="stylesheet" th:href="@{css/animate.css}">
  <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'> 
    <!-- Font awesome css file-->
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet">
    
    <!--for side bar icons  -->
       <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  -->
    <!--end of side bar icons  -->

</head>

<body>

	<div class="page-wrapper chiller-theme toggled">
 <div th:replace = "/fragments/fixedlayout :: header"></div>
 <div th:replace="/fragments/noticesidebarlayout :: noticesidebar"></div>  
		<main class="page-content">
		<div class="container-fluid">
			<hr>
			

			<!-- start of main body -->
			<div class="container">
				
				<!-- will be included here..script of here is saved in notepad for now -->
				<div class="row">
		<div class="col-sm-9">
		<div class="center">
			
			<h4>Notice Number:  <span th:text="${notice.NoticeNumber}" ></span></h4>	
			
			<h1><span th:text="${notice.NoticeTitle}"></span></h1>
			<hr>
			<span th:utext="${notice.noticeText}"></span>
			<br>
		
		
			<span th:if="${notice.NoticeFileName != null}">
				<a th:href="@{/download(type='download',file=${notice.NoticeFileName})}">Please click here to download the attachment</a>
			</span>
				
		</div>
		</div>
		</div>
				<!--main part end  -->
			</div>
			<!-- end of main body -->

		</div>
		</main>
		<!-- page-content" -->
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
   
    <!-- slick slider -->
    <script th:src="@{/js/slick.min.js}"></script>
    <!-- superslides slider -->
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/js/jquery.animate-enhanced.min.js}"></script>
    <script th:src="@{/js/jquery.superslides.min.js}" type="text/javascript" charset="utf-8"></script>   
    <!-- for circle counter -->
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <!-- Gallery slider -->
    <script type="text/javascript" th:src="@{/js/jquery.tosrus.min.all.js}"></script>   
   
    <!-- Custom js-->
    <script th:src="@{/js/custom.js}"></script>
    
   <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>


</html>
