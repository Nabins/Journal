<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Author Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <link href="../adminstatic/css/admin.css" rel="stylesheet">
 <script src="../adminstatic/js/admin.js"></script>

</head>

<body>
<div class="page-wrapper chiller-theme toggled">

<div th:replace = "/author/authorpage :: sidebar"></div>
 
  <main class="page-content">
    <div class="container-fluid">
      <hr>
       <div class = "row">
      <div class="container">
			<h1 class="title">Password Change Form</h1>
		</div>
      
      </div> 
      
      <!-- start of main body -->
      <div class="container">
		<div class="columns">
			<div class="column is-full">
				<div class="box">
			<form th:action="@{/author/changepassword}" method="post">					
						
						<div class="form-group">
							<label class="label is-small">User Name</label>
							<div class="col-sm-10">
								<input th:value="${uname}" readonly />
							</div>
						</div>
						<div class="form-group">
							<label class="label is-small">New Password</label>
							<div class="col-sm-10">
								<input type="password" id="password" name="password" class="input is-small" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="label is-small">Confirm New Password</label>
							<div class="col-sm-10">
								<input type="password" id="confirmPassword" name="confirmPassword" class="input is-small" />
							</div>
						</div>
						
						<div class="field is-grouped">
							<div class="col-sm-10">
								<button class="button is-success is-small">Submit</button>
							</div>
							<div class="col-sm-10">
								<a th:href="@{/author/authorpage}" class="button is-danger is-small">Cancel</a>
							</div>
						</div>
					</form>
					<span th:if="${message!=null}" th:text="${message}"></span>
				</div>
				
			</div>
		</div>
	</div>
      <!-- end of main body -->
    </div>  

  </main>
  <!-- page-content" -->
</div>
<!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
</body>

</html>
