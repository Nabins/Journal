<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta>
<title>Upload New Article</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Ghodaghodi multiple campus Sukkhad, Kailai - Research Journal">
 
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
	rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link th:href="@{/adminstatic/css/admin.css}" rel="stylesheet">
<script th:src="@{/adminstatic/js/admin.js}"></script>
<script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
</head>

<body>
<div th:replace="fragments/headerlayout :: header"></div>
	<div class="page-wrapper chiller-theme toggled">
		<div th:replace="/author/authorpage :: sidebar"></div>
		<main class="page-content">
		<div class="container-fluid">
			<hr>

			<section class="section" style = "margin-top: 51px">
				<div class="container">
					<h5 class="subtitle">Upload New Article</h5>
					<span style="color: red;" th:if = "${message !=null}" th:text="${message}"></span>
				</div>
			</section>

			<!-- start of main body -->
			<div class="container">
				<!-- div for bootstrap modal -->
				<div class="bs-example">
					<!-- Button HTML (to Trigger Modal) -->

					<!-- Modal HTML -->
					<div id="upload" >
						<div>
							<div class="modal-content">
								<div class="modal-body">
									<form th:object="${articleUploadForm}" th:action="@{/author/newarticle}"
										method="post" enctype="multipart/form-data">
										<div class="form-group">
											<label for="topic">Topic:</label> <input th:field="*{topic}"
												type="text" class="form-control" id="topic" name="topic">
										</div>
										<div class="form-group">
											<label for="file">Upload Article in Microsoft word format (.docx))</label> 
											<input th:field="*{fileData}" type="file" name="file"
												value="file" id="file" accept=".doc,.docx, application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/msword">
										</div>

										<div class="form-group">
											<label for="usr">Abstract:</label>
											<textarea th:field="*{articleAbstract}" cols="20" rows="10"
												name="abstract" id="abstract"> 
      										</textarea>
											<script type="text/javascript">
												CKEDITOR.replace('abstract');
											</script>
										</div>
										<div class="form-group">
											<button type="submit" class="btn btn-primary">Submit</button>
											

										</div>
									</form>
								</div>



							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end of main body -->
			</div>
		</main>
	</div>
</body>
</html>
