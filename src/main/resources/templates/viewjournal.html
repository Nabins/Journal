 <!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Ghodaghodi Multiple Campus Research Department">
<title>All Journals</title>
<link th:href="@{/adminstatic/css/admin.css}" rel="stylesheet">
 <script th:src="@{/adminstatic/js/admin.js}"></script>
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	


<!--resources for header layout  -->
 <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
 <link th:href="@{/style.css}" rel="stylesheet">
 <link id="switcher" th:href="@{/css/themes/default-theme.css}" rel="stylesheet">
 <link rel="stylesheet" th:href="@{/css/animate.css}">
  <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'> 
    <!-- Font awesome css file-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    
    <style>
    img {
  height: 200px;
  width: 50%;
  
}
    </style>

</head>

<body>

	<div class="page-wrapper chiller-theme toggled">
 		<div th:replace = "/fragments/fixedlayout :: header"></div>
		 <div th:replace="/fragments/journalsidebar :: journalsidebar"></div>  
		<main class="page-content">
		<div class="container-fluid" style="border:1px solid #cecece; margin-top: 64px" >
		
		 <div class="row">
		 <div class="col-sm-6" style="margin-top: 52px;">
		 
<div class="pkp_structure_content has_sidebar">
		<div id="pkp_content_main" class="pkp_structure_main" role="main">
			<div class="page page_issue">


			
				<div class="obj_issue_toc">


					<div class="heading">						
				<a class="cover" href="#">
					<img th:if="*{coverpage != null}"
						 th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(coverpage)}}"
					width="20" height="50" />
				</a>
						</div>
						<div>
						<br><br><br><br>
						</div>
						<div class="sections" >
							<div class="section">
								<h2>Articles</h2>
								<ul class="cmp_article_list articles">
									<li th:each="article : ${articles}">
										<div class="obj_article_summary">

											<div class="title">
												<a href="#" th:text="${article.topic}"></a>
											</div>
											<div class="meta">
												<div class="authors" th:text="${article.authorid}"></div>												
											</div>
											<ul class="galleys_links">
												<li>
													<a th:href="@{/download(type='article',file=${article.fileName})}" class="btn btn-info" role="button">PDF</a>
												</li>
											</ul>
										</div>
									</li>										
								</ul>
							</div>
						</div>
						<!-- .sections -->
					</div>
				</div>

			</div>
			</div>
			</div>
			
	<div class="col-sm-6" style="margin-top: 52px;">
		<h3 class="singCourse_title"><span th:text="${selectedJournal.month+' '+selectedJournal.year+', Vol-'+selectedJournal.VolumeNum+', Issue-'+selectedJournal.IssueNum}"></span></h3>
        <p class="singCourse_price">Published Date: <span th:text="${selectedJournal.uploaded_date}"></span></p>

	
	</div>	
		
</div>  <!-- row ko end -->
		</div>
		</main>
		<!-- page-content" -->
	</div>
	
	
	<!-- page-wrapper -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		

</body>


</html>
