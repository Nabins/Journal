    <!--  header section for login-->
    <style>
  .modal-header, h4, .close {
    background-color: #5cb85c;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }

<body>

	<div th:replace = "/fragments/fixedlayout :: header"></div>
    

    
  <main class="page-content">
    <div class="container-fluid">
      <hr>
       <div class = "row">
      <div class="container">
			<h5 class="subtitle">Please enter the email registered with us.</h5>
		</div>
      
      </div> 
      
      <!-- start of main body -->
      <div class="container">
		<div class="columns">
			<div class="column is-full">
				<div class="box">
			<form action="/resetpassword" method="post">					
						
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">Email</label>
							<div class="col-sm-10">
								<input type="email" id="email" name="email" class="form-control" placeholder="Please enter email" />
							</div>
						</div>
						
						<hr>
						
						<div class="field is-grouped">
							<div class="col-sm-10">
								<button class="button is-success is-small">Submit</button>
							</div>
							
						</div>
					</form>
					<span th:if="${message!=null}" th:text="${message}"></span>
				</div>
				
			</div>
		</div>
	</div>
      <!-- end of main body -->
      
</div>
  </main>
