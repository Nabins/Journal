  <body>    
    <div th:replace = "/fragments/fixedlayout :: header"></div>
    
    
    
    <hr><hr><hr>
 
	  <main class="page-content">
    <div class="container-fluid">
      <hr>
       <div class = "row">
      <div class="container">
			<h1 class="title">Notice List</h1>
		</div>
      
      </div> 
      
      <!-- start of main body -->
      <div class="container">
		<div class="columns">
			<div class="column is-full">
				<div class="field is-grouped">
					
				</div>
				<table class="table content is-small is-bordered is-striped is-narrow is-hoverable is-fullwidth">
					<thead>
						<tr>
							<th>Notices number</th>
							<th>Notice Title</th>
							<th>Notice File Name</th>
							<th>Notice Uploaded Date</th>
							<th>Action</th>

						</tr>
					</thead>
				
					 <tbody>
						<tr th:each="notice : ${notices}">
							<td th:text="${notice.NoticeNumber}"></td>
							<td th:text="${notice.NoticeTitle}"></td>
							<td th:text="${notice.NoticeFileName}"></td>
							<td th:text="${notice.uploadedDate}"></td>
							
							<td>
								<a th:href="@{/notices(id=${notice.Id})}"  class="button is-primary is-small">View</a>
								
							</td>
								 

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
      <!-- end of main body -->
      
</div>
  </main>
