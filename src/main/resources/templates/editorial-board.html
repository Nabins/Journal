 <!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">-->
<script href ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script href ="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> 

<style>
.card-img-top {
    width: 46%;
    height: 183px;
}
    border-0
    {
    border:0!important
    }
    meetteam{
    margin-top: 94px
    }
    .singCourse_titles{
    margin-left: 200px;
    }
    
.xyz{
    width: 26%;
    }
    
.col-md-6 {
    width: 33%;
}

   
     
</style>

<!--resources for header layout  -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
 <link href="style.css" rel="stylesheet">
 <link id="switcher" href="css/themes/default-theme.css" rel="stylesheet">
 <link rel="stylesheet" href="css/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'> 
    <!-- Font awesome css file-->
    <link href="css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
 <div th:replace = "/fragments/fixedlayout :: header"></div>
 <!-- <hr><hr><hr> -->
<div class="bg-primary text-center py-5 mb-4">
  <div class="container">
    <h1 class="meetteam">Meet the Team</h1>
  </div>
</div> 
<!-- Page Content -->
<div class="container">
<div class ="row">
<div class="bg-primary text-center py-5 mb-4" style = "background-color: #cdd1d4">
  <div class="container">
    <h1 class="meetteam">Executive board members</h1>
  </div>
</div>
</div>

  <div class="row">
 
   <div class="col-xl-3 col-md-6 mb-4"  style = "width: 33%" th:each="editor : ${exeditors}">
      <div class="card border-0 shadow">
        <!--  <img src="https://source.unsplash.com/9UVmlIb0wJU/500x350" class="card-img-top" alt="...">  -->
         <img  class="card-img-top" th:if="*{profiles.get(editor.userName) != null}"
	th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(profiles.get(editor.userName))}}" 
			th:alt="${editor.userName}"
			/>   

      </div>
     <div class="singCourse_contents">
                   <h3 class="tutors_name"><span th:text="${editor.fullName}"></span></h3>
                    <p class="singCourse_price" th:text="${editor.qualification}"></p>
                    
                    
                    </div>
    </div>
    
   
  </div>
  <div class = "boardeditors">
  <div class="bg-primary text-center py-5 mb-4" style = "background-color: #cdd1d4">
  <div class="container">
    <h1 class="meetteam">editorial board</h1>
  </div>
</div>
  </div>
 
 
 <!--list of all editors  -->
  <div class="row">
    <!-- Team Member 1 -->
    <div class="col-xl-3 col-md-6 mb-4 xyz" style = "width: 33%" th:each="editor : ${boardeditors}">
      <div class="card border-0 shadow">
          <!-- <img src="https://source.unsplash.com/9UVmlIb0wJU/500x350" class="card-img-top" alt="..."> -->  
          
            <img th:if="*{boardprofiles.get(editor.id) != null}"
	th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(boardprofiles.get(editor.id))}}"/>  
      </div>
      <div class="singCourse_contents">
                   <h3 class="tutors_name"><span th:text="${editor.fullName}"></span></h3>
                   <p class="singCourse_price" th:text="${editor.qualification}"></p>
                    </div>
    </div>
      

   
   
    </div>
  <!-- /.row -->

</div>
<!-- /.container -->
<script href ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script href ="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>



</body>





</html>
