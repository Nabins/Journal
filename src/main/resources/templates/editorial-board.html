 <!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Ghodaghodi Campus - Research Department</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" th:href="@{/img/ghodaghodilogo.png}"/> 
<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">-->
<script href ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script href ="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> 

<style>
.card-img-top {
    width: 46%;
    height: 183px;
}
    border-0
    {
    border:0!important
    }
    meetteam{
    margin-top: 94px
    }
    .singCourse_titles{
    margin-left: 200px;
    }
    
.xyz{
    width: 26%;
    }
    
.col-md-6 {
    width: 33%;
}
img
{
	vertical-align:middle;
	height:134px;
	width:145px
}


   
     
</style>

<!--resources for header layout  -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
 <link th:href="@{/style.css}" rel="stylesheet">
 <link id="switcher" th:href="@{/css/themes/default-theme.css}" rel="stylesheet">
 <link rel="stylesheet" th:href="@{/css/animate.css}">
  <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'> 
    <!-- Font awesome css file-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

</head>

<body>
 <div th:replace = "/fragments/fixedlayout :: header"></div>

<!-- Page Content -->
<div class="container" style="margin-top: 100px;">


  <div class="row">
 
   <div class="col-xl-3 col-md-6 mb-4"  style = "width: 33%" th:each="editor : ${exeditors}">
      <div class="card border-0 shadow">
        <!--  <img src="https://source.unsplash.com/9UVmlIb0wJU/500x350" class="card-img-top" alt="...">  -->
         <img  class="card-img-top" th:if="*{profiles.get(editor.userName) != null}"
	th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(profiles.get(editor.userName))}}" 
			th:alt="${editor.userName}"
			/>   

      </div>
     <div class="singCourse_contents">
                    <h3 class="tutors_name"><span th:text="${editor.fullName}"></span></h3>
                                
                    <p> Execute Editor </p>
                    </div>
    </div>
    
   
  </div> 
 
 <!--list of all editors  -->
  <div class="row">
    <!-- Team Member 1 -->
    <div class="col-xl-3 col-md-6 mb-4 xyz" style = "width: 33%" th:each="editor : ${boardeditors}">
      <div class="card border-0 shadow">
          <!-- <img src="https://source.unsplash.com/9UVmlIb0wJU/500x350" class="card-img-top" alt="..."> -->  
          
            <img th:if="*{boardprofiles.get(editor.id) != null}"
	th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(boardprofiles.get(editor.id))}}"/>  
      </div>
      <div class="singCourse_contents">
                   <h3 class="tutors_name"><span th:text="${editor.fullName}"></span></h3>
                   
                   <p> Editororial Board Member </p>
                    </div>
    </div>
      

   
   
    </div>
  <!-- /.row -->

</div>
<!--=========== BEGIN FOOTER SECTION ================-->
    
    
    <div th:replace = "/fragments/fixedlayout :: footer"></div>
    
    <!--=========== END FOOTER SECTION ================--> 
<!-- /.container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
   
    <!-- slick slider -->
    <script th:src="@{/js/slick.min.js}"></script>
    <!-- superslides slider -->
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/js/jquery.animate-enhanced.min.js}"></script>
    <script th:src="@{/js/jquery.superslides.min.js}" type="text/javascript" charset="utf-8"></script>   
    <!-- for circle counter -->
    <script src='https://cdn.rawgit.com/pguso/jquery-plugin-circliful/master/js/jquery.circliful.min.js'></script>
    <!-- Gallery slider -->
    <script type="text/javascript" th:src="@{/js/jquery.tosrus.min.all.js}"></script>   
   
    <!-- Custom js-->
     <script th:src="@{/js/custom.js}"></script> 
    <script src="//cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js"></script><script>new WOW().init();</script>
   <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</body>





</html>
